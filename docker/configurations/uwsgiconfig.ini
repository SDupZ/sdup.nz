[uwsgi]
socket = /tmp/sdupnz.sock
master = true
processes = 1
env = DJANGO_SETTINGS_MODULE=sdupnz.settings
module = django.core.wsgi:get_wsgi_application()
pythonpath = /srv/www/sdupnz/sdupnz
chmod-socket = 666
sharedarea = 4
uid = root
virtualenv = /srv/www/sdupnz
buffer-size = 32768
vacuum = true
