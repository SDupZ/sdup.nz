{% load static %}
<!DOCTYPE html>

<html>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <title>Simon du Preez</title>
        <meta name="description" content="Simon du Preez - Software Engineer web portfolio" />
        <meta name="keywords" content="Software Engineering, Web Development, Web portfolio">
        <meta name="author" content="Simon du Preez">

        <link href="https://fonts.googleapis.com/css?family=Oxygen:400" rel="stylesheet">

        <link rel="stylesheet" href="{% static "css/main.css" %}">
    </head>

    <body>
