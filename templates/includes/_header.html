{% load static %}
<!-- Navigation Menu and Header-->

{# Sites outside of nav div as it needs to be on correct z index #}
<button class="menu-icon hamburger hamburger--spin" type="button">
    <span class="hamburger-box">
        <span class="hamburger-inner {% if color == 'white' %}hamburger-inner--white-nav{% endif %}"></span>
    </span>
</button>

<div class="navbar {% if color == 'white' %}navbar--white{% endif %}">
    <div class="container">
        <div class="header">
            <a href="{% url 'home' %}" class="navbar-slogan hover-link {% if color == 'white' %}hover-link--color{% endif %}">Simon du Preez</a>

            <nav class="nav">
                <!-- Desktop -->
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__item__content hover-link {% if color == 'white' %}hover-link--color{% endif %}" href="{% url 'blogs_list' %}">Blog</a></li>
                    <li class="nav__item"><a class="nav__item__content hover-link {% if color == 'white' %}hover-link--color{% endif %}" href="{% url 'blogs_list' %}">Projects</a></li>
                    <li class="nav__item divider-vertical"></li>
                    <li class="nav__item"><a class="nav__item__content hover-link {% if color == 'white' %}hover-link--color{% endif %}" href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="menu-bg {% if color == 'default' %}menu-bg--white-nav{% endif %}"></div>
<div class="menu {% if color == 'default' %}menu--white-nav{% endif %}">
    <ul class="menu-splitL">
        <li><a href="{% url 'home' %}">Simon du Preez</a></li>
        <li><a href="{% url 'blogs_list' %}">Blog</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    <ul class="menu-splitR">
        <li><a href="{% url 'home' %}">Simon du Preez</a></li>
        <li><a href="{% url 'blogs_list' %}">Blog</a></li>
        <li><a href="">Contact</a></li>
    </ul>
</div>
